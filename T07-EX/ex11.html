<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        try {
            var str = document.getElementById('demo').innerHTML;
            alert(str);
        } catch (err) {
            alert(err.message);
        }
    </script>
</head>

<body>
    <p id="demo">DOM 객체는 문서가 로드 된 뒤 사용되어야 한다.</p>
</body>

</html>
