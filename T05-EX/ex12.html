<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("1+2+3+4+...+N = ?", "");
        sum = 0, i = 1;
        do {
            sum += i;
            i++;
        } while (i <= num);
        document.write("do ... while문 사용 : " + sum);
    </script>
</head>

<body>

</body>

</html>
