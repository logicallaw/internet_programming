<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>3D 카드 뒤집기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .card-container {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            /* 원근감 */
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card-container:hover .card {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
        }

        .card-front {
            background: royalblue;
        }

        .card-back {
            background: tomato;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">앞면</div>
            <div class="card-face card-back">뒷면</div>
        </div>
    </div>
</body>

</html>
