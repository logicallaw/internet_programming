        header {
            background-color: gray;

            padding: 15px;

        }

        nav ul {
            list-style-type: none;
            padding: 0px;
        }

        nav ul li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #33b5e5;
            color: #ffffff;
            width: 100%;
        }

        nav ul li:hover {
            background-color: #00aacc;
        }

        nav ul a {
            text-decoration: none;
            color: #ffffff;
        }

        footer {
            background-color: gray;
            color: white;
            text-align: center;
            padding: 10px;
            margin: 0px;
            font-size: 90%;

    <header>

    <nav>
        <ul>
            <li><a href="#">대한민국</a></li>

        <article>

            <p>1945년 광복 후 1950년 6.25 전쟁이 일어나 휴전 중이며, 현재까지 분단국가로 남아 있다.</p>
        </article>
