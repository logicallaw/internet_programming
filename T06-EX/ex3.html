<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function maxOpen(url, winattributes) {
            var maxwindow = window.open(url, "", winattributes);
            maxwindow.moveTo(0, 0);
            maxwindow.resizeTo(screen.availWidth, screen.availHeight);
        }
    </script>
</head>

<body>
    <p>
        <a href="#" onclick="maxOpen('https://www.google.com', 'resize=1, scrollbars=1, status=1')">전체 화면 보기</a>
    </p>
    <script>
        document.write('screen.height : ' + window.screen.height + '<br>');
        document.write('screen.width : ' + screen.width + '<br>');
        document.write('screen.availHeight : ' + screen.availHeight + '<br>');
        document.write('screen.availWidth : ' + screen.availWidth + '<br>');
        document.write('screen.colorDepth : ' + screen.colorDepth + '<br>');
        document.write('screen.pixelDepth : ' + screen.pixelDepth + '<br>');
    </script>
</body>

</html>
