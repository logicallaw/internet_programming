<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a.a1:link,
        a.a1:visited {
            background-color: #008000;
            color: white;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
        }

        a.a2:hover,
        a.a2:active {
            background-color: #00ff00;
        }
    </style>
</head>

<body>
    <a class="a1" href="https://www.w3schools.com">w3schools</a>
    <a class="a2" href="https://www.google.com">google</a>
</body>

</html>
