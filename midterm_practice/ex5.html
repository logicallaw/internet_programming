<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 10px 10px
        }

        #box1 {
            position: absolute;
            background-color: blue;
            z-index: -1;
        }

        #box2 {
            position: absolute;
            top: 50px;
            right: 50px;
            background-color: yellow;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>

</html>
