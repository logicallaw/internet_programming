<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>이 텍스트는 <b>bold</b>입니다.</p>
    <p>이 텍스트는 <strong>strong</strong>입니다.</p>
    <p><i>이 텍스트는 italic입니다.</i></p>

    <p><del>이 텍스트는 delete입니다.</del></p>
    <p><sub>sub</sub>script와 <sup>super</sup>script 입니다.</p>
