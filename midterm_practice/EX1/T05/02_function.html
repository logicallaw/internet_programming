<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script>
        /*피보나치 수열 : 입력 받은 항에 해당하는 피보나치 수 출력
            0, 1, 1, 2, 3, 5, 8, 13, 21, ....
        */
        /* 
        1. 재귀함수 fibo(n)를 선언하여
           html 페이지를 로드하자마자
            프롬프트를 통해 사용자가 입력한 피보나치 항에 해당하는 피모나치 값을 body 영역에 출력하시오.
        */

        function fibo(n) {
            if (n == 0) {
                return 0;
            }
            if (n == 1) {
                return 1;
            }
            if (n == 2) {
                return 1;
            }
            return fibo(n - 2) + fibo(n - 1);
        }

        function startFibo(n) {
            do {
                var userInput = prompt('항 번호 입력', '');
            } while (userInput.length === 0);

            var result = fibo(parseInt(userInput));
            document.write(userInput + '항: ' + result);
        }


        /*
        2. 피보나치 계산 버튼을 클릭하면, 사용자로부터 피보나치 항을 입력 받고, 
            그 결과를 alert 경고창에 출력하는 프로그램을 작성하시오.
            단,for문을 이용하여 피보나치 값을 구하시오. 
        */

        function viewFibo() {
            do {
                var userInput = prompt('항 입력', '');
            } while (userInput.length === 0);

            var prev = 1, curr = 1;
            for (var i = 3; i <= userInput; i++) {
                var next = prev + curr;
                prev = curr;
                curr = next;
            }
            result = curr;
            alert(result);
        }


    </script>
</head>

<body onload="">
    <p>
        <button type="button" onclick="viewFibo()">피보나치 계산</button>
    </p>
</body>

</html>
