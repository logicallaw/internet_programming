<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-line {
            color: red;
        }

        p::first-letter {
            color: blue;
            font-size: 50px;
        }

        p::before {
            content: "Hi";
        }

        p::after {
            content: "Bye";
        }
    </style>
</head>

<body>
    <p>동해물과 백두산이 마르고 닳도록동해물과 백두산이 마르고 닳도록동해물과 백두산이 마르고 닳도록</p>

</body>

</html>
