<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date();
        document.write("오늘의 날짜 : " + (today.getMonth() + 1) + "월 " + today.getDate() + "일<br>");
        document.write("지금 시간 : " + today.getHours() + "시 " + today.getMinutes() + "분<br>");

        function checkDate() {
            var p = document.getElementById("pdate").value;
            var pdate = new Date(p);
            var diff = today.getTime() - pdate.getTime();
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));

            alert("구입후 " + days + "일 되었습니다.");
        }
    </script>
</head>

<body>
    구입일 : <input type="date" id="pdate">
    <button onclick="checkDate()">검사</button>
</body>

</html>
