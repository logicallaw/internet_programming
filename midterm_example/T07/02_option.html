<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>이벤트 핸들링</title>
	<style>
		/*
		1.목록상자에서 항목을 선택하면, 왼쪽 목록상자에 해당 항목의 세부 항목이 출력되도록 하시오.
			각 항목에 대한 세부항목의 내용은 아래와 같다.
			-컴퓨터 : i3 컴퓨터, i5 컴퓨터, i7 컴퓨터
			-노트북 : 13인치형, 14인치형, 15인치형
			-스마트폰 : LG G, 겔럭시S, Apple i-Phone

		2. 세부 목록에서 항목을 선택하면, 선택한 세부항목의 값을 id="result"인 문단 요소 내에 출력하시오.

		3. 목록에서 항목을 선택할 때는 HTML 이벤트가 아닌, javascript DOM 이벤트를 활용하여 구현하시오.  
		*/
	</style>
	<script>
		window.onload = function () {
			document.getElementById('s1').onchange = function () {
				var obj = document.getElementById('s1');
				var arr;
				switch (obj.selectedIndex) {
					case 0:
						arr = ["i3 컴퓨터", "i5 컴퓨터", "i7 컴퓨터"];
						break;
					case 1:
						arr = ['13인치형', '14인치형', '15인치형'];
						break;
					case 2:
						arr = ['LG G', '갤럭시S', 'Apple i-Phone'];
						break;
				}
				s2Obj = document.getElementById('s2');
				for (var i = s2Obj.children.length - 1; i >= 0; i--) {
					s2Obj.removeChild(s2Obj.children[i]);
				}

				for (var i = 0; i < arr.length; i++) {
					var optionObj = document.createElement('option');
					optionObj.setAttribute('value', arr[i]);
					optionObj.appendChild(document.createTextNode(arr[i]));
					s2Obj.appendChild(optionObj);
				}
			}

			document.getElementById('s2').onchange = function () {
				var s2Obj = document.getElementById('s2');
				document.getElementById('result').innerHTML = '선택값: ' + s2Obj.value;
			}
		}
	</script>
</head>

<body>
	<select id="s1">
		<optgroup label="선택하세요">
			<option value="컴퓨터">컴퓨터</option>
			<option value="노트북">노트북</option>
			<option value="스마트폰">스마트폰</option>
		</optgroup>
	</select>
	<select id="s2">
		<option>왼쪽에서 선택하세요</option>
	</select>
	<p id="result"></p>
</body>

</html>
