<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            right: 0px;
            top: 0px;
            z-index: -1;
        }

        #box1 {
            background-color: blue;
            z-index: 1;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
        }

        #box2 {
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: yellow;
            z-index: 2;
            width: 100px;
            height: 100px;
        }

        #box3 {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 100px;
            height: 100px;
            background-color: green;
            z-index: 3;
        }
    </style>
</head>

<body>
    <img src="images/gildong.png" width="200" height="200">
    <p>img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다.</p>
    <div id="box1">box #1</div>
    <div id="box2">box #2</div>
    <div id="box3">box #3</div>
</body>

</html>
