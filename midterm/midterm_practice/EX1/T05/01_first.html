<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>환영 메시지</title>
    <script>
        /* 
         * 1. 프롬프트를 통해 입력 받은 이름을 강조하여 body 영역에 출력합니다.
        
        
         2. 반드시 이름을 입력해야 다음 과정이 진행될 수 있도록 수정합니다.
         */
        do {
            var userInput = prompt('이름 입력', '');
        } while (userInput.length === 0);

        document.write(userInput, '님 환영합니다.')
    </script>
</head>

<body>
</body>

</html>
