<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>input form 예제</title>

</head>

<body>
	<form action="#" method="get">
		<table border="1" style="border-collapse: collapse; width:100%">
			<tr>
				<th>id</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<th>성명</td>
				<td> <input type="text" name="name"> </td>
			</tr>
			<tr>
				<th>전자우편</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<th>암호</td>
				<td><input type="password" name="pwd" size="8" maxlength="10"></td>
			</tr>
			<tr>
				<th>성별</td>
				<td><input type="radio" name="gender" value="male">남
					<input type="radio" name="gender" value="female">여
				</td>
			</tr>
			<tr>
				<th>직업</td>
				<td>
					<select name="job">
						<option value="computer">컴퓨터기사</option>
						<option value="chief">요리사</option>
						<option value="programmer">프로게이머</option>
						<option value="student">학생</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>내용</td>
				<td>
					<textarea cols="20" rows="5">가로 20자, 세로 5줄 길이로 설정</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input type="submit" value="  가입  ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="reset" value="  취소  ">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
