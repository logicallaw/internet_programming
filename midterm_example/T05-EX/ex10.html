<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions switch</title>
    <script>
        var str = "";
        var num = prompt("숫자 입력", " ");
        switch (num) {
            case '0':
                str += "Zero\n";
                break;
            case '1':
                str += "One\n";
                break;
            case '2':
                str += "Two\n";
                break;
            case '3':
                str += "Three\n";
                break;
            default:
                str = "잘못 입력";
        }
        alert(str);
    </script>
</head>

<body>

</body>

</html>
