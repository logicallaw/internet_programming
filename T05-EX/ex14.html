<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("Line Number", "");

        for (a = 1; a <= num; a++) {
            for (b = 1; b <= a; b++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</head>

<body>

</body>

</html>
