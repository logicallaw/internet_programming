<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>환영 메시지</title>
    <script>
        /*
         * 1. 프롬프트를 통해 입력 받은 이름을 강조하여 body 영역에 출력합니다.
        
         2. 반드시 이름을 입력해야 다음 과정이 진행될 수 있도록 수정합니다.
         */
        do {
            name = prompt("이름을 입력하세요", "");
        } while (name == "null" || name == "")

        document.write("<strong>" + name + "</strong>님 환영합니다.");
        document.write("<br><span style='font-weight: bold; color:red;'>", name, "</span>", "님 환영합니다.");

        function test() {
            document.write("테스트");
        }

    </script>
</head>

<body>
    <button onclick="test()">클릭</button>
    <!--
    document.write()시 이게 다시 호출되면 예전에 되었던 것은 싹 무시되고 이것만 출력된다!
    document.write()는 이전 결과 다 사라지는 문제가 발생할 수 있음.
    이럴 때는 DOM 모델을 사용해서 해결한다!
    주의해라!
     -->
</body>

</html>
