<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            height: 150px;
            width: 150px;
            margin: 50px;
            border: 1px solid red;
            perspective: 150px;
        }

        #div2 {
            padding: 50px;
            position: absolute;
            border: 1px solid black;
            transform: rotateX(45deg);
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">HELLO</div>
    </div>
</body>

</html>
