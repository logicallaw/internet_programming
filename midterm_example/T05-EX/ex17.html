<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(num1, num2) {
            alert(num1 + num2);
        }

        var printStr =
            function (str) {
                alert(str);
            }
    </script>
</head>

<body>
    <button onclick="sum(20, 10)">버튼 합계</button>
    <div onclick="printStr('참조변수 함수 호출')">참조변수를 활용한 함수 호출</div>
</body>

</html>
