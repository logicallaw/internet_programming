<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        for (a = 1; a <= 100; a++) {
            if (a % 3 == 0) {
                continue;
            }
            sum += a;
        }
        document.write("1~100의 정수 중, 3의 배수를 제외한 숫자들의 합 : ", sum);
    </script>
</head>

<body>

</body>

</html>
