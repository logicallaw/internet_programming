<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var pid;
        function showTime() {
            var today = new Date();
            h = today.getHours();
            m = today.getMinutes();
            s = today.getSeconds();
            obj = document.getElementById('time');
            obj.innerHTML = h + ':' + m + ':' + s;
        }

        function startTime() {
            pid = window.setInterval('showTime()', 1000);
        }

        function stopTime() {
            window.clearInterval(pid);
        }
    </script>
</head>

<body>
    <input type="button" value="시작" onclick="startTime()">
    <input type="button" value="중지" onclick="stopTime()">
    <div id="time"></div>
</body>

</html>
