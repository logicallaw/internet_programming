<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p em {
            color: red;
        }

        div>p {
            background-color: yellow;
        }

        div+p {
            background-color: aqua;
        }

        div~p {
            color: green;
        }
    </style>
</head>

<body>
    <p> 첫번째 <em>문단</em>입니다.</p>
    <div>
        <p> div 내에 <em>p 요소 1</em></p>
        <p> div 내에 <em>p 요소 2</em></p>
        <b>
            <p> div 내에 p 요소 3</p>
        </b>
    </div>
    <p> div 다음에 오는 p 요소 1</p>
    <p> div 다음에 오는 p 요소 2</p>
    <p> div 다음에 오는 p 요소 3</p>
</body>

</html>
