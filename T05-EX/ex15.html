<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        while (1) {
            a = prompt("A입력(A / b)", "");
            b = prompt("B입력(a / B)", "");
            if (a == 0 || b == 0) {
                break;
            }
            document.write(a + "/" + b + "=" + (a / b) + " ... " + (a % b) + "<br>");
        }
    </script>
</head>

<body>

</body>

</html>
